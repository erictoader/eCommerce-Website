<div class="main-content page-m">
    <div class=""section-content section-content-p30>
        <form [formGroup]="loginFormGroup" (ngSubmit)="onLogin()">
            <div formGroupName="loginData" class="form-area">
                <div style="padding-bottom:50px">
                    <h2>Login</h2>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label>Username</label>
                    </div>
                    <div class="col-md-9">
                        <div class="input-space">
                            <input formControlName="username" type="login-text" (keydown.space)="$event.preventDefault();">
                            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger mt-1">
                                <div *ngIf="(username.errors != null && (username.errors['required'] || username.errors['notOnlyWhiteSpace']))">
                                    Username is required
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label>Password</label>
                    </div>
                    <div class="col-md-9">
                        <div class="input-space">
                            <input formControlName="password" type="password" (keydown.space)="$event.preventDefault();">
                            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger mt-1">
                                <div *ngIf="(password.errors != null && (password.errors['required'] || password.errors['notOnlyWhiteSpace']))">
                                    Password is required
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="errorToDisplay?.length != 0" class="alert alert-warning col-md-12" role="alert">
                {{errorToDisplay}}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-info">
                    Login
                </button>
            </div>
            <div class="text-center">
                <button routerLink="/register" class="security-btn">
                    Register
                </button>
            </div>

        </form>
    </div>
</div>
