<div class="main-content page-m">
    <div class=""section-content section-content-p30>
        <form id="request" class="main_form"  [formGroup]="loginFormGroup" (ngSubmit)="onLogin()">
            <div formGroupName="loginData">
                <div style="padding-bottom:50px">
                    <h2>Login</h2>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input formControlName="username" type="login-text" (keydown.space)="$event.preventDefault();" type="type" class="contactus" placeholder="Username">
                        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger mt-1">
                            <div *ngIf="(username.errors != null && (username.errors['required'] || username.errors['notOnlyWhiteSpace']))">
                                Username is required
                            </div>
                         </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input formControlName="password" type="password" (keydown.space)="$event.preventDefault();" class="contactus" placeholder="Password">
                        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger mt-1">
                            <div *ngIf="(password.errors != null && (password.errors['required'] || password.errors['notOnlyWhiteSpace']))">
                                Password is required
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="errorToDisplay?.length != 0" class="alert alert-warning col-md-12" role="alert">
                {{errorToDisplay}}
            </div>
            <div class="text-center">
                <div  type="submit" class="col-md-12">
                    <button class="send_btn">Login</button>
                 </div>
            </div>
            <div class="text-center">
                <button routerLink="/register" class="security-btn">
                    Register
                </button>
            </div>

        </form>
    </div>
</div>
