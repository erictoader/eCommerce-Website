<div class="main-content">
    <div class="selection-contetnt selection-content-p30">
        <div class="container-fluid">
            <form [formGroup]="editProfileFormGroup" (ngSubmit)="onSubmit()">
                <div formGroupName="user" class="form-area">
                    <div style="padding-bottom:50px">
                        <h2>Edit the profile</h2>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>Name</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="name" type="text">
                                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger mt-1">
                                    <div *ngIf="(name.errors != null && (name.errors['required'] || name.errors['notOnlyWhiteSpace']))">
                                        Name is required
                                    </div>
                                    <div *ngIf="(name.errors != null && name.errors['minLength'])">
                                        Name must be at least 2 characters long
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label>Username</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="username" type="text">
                                <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger mt-1">
                                    <div *ngIf="(username.errors != null && (username.errors['required'] || username.errors['notOnlyWhiteSpace']))">
                                        Username is required
                                    </div>
                                    <div *ngIf="(name.errors != null && name.errors['minLength'])">
                                        Username must be at least 2 characters long
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label>Email</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="email" type="text">
                                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger mt-1">
                                    <div *ngIf="(email.errors != null && (email.errors['required'] || email.errors['notOnlyWhiteSpace']))">
                                        Email is required
                                    </div>
                                    <div *ngIf="(name.errors != null && name.errors['minLength'])">
                                        Email must be at least 2 characters long
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                    <div class="row">
                        <div class="col-md-2">
                            <label>User Type</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="userType">
                                    <option>0</option>
                                    <option>1</option>
                                    <option>2</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>Profile Picture</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="profilePicture" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label>Password</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="password" type="text">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-info">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
