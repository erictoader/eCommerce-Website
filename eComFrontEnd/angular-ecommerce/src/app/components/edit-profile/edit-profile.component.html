<div class="main-content">
    <div class="selection-contetnt selection-content-p30">
        <div class="container-fluid">
            <form id="request" class="main_form" [formGroup]="editProfileFormGroup" (ngSubmit)="onSubmit()">
                <div formGroupName="user">
                    <div class="row">
                        <div class="col-md-12">
                                <input class="contactus" placeholder="Name" formControlName="name" type="text">
                                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger mt-1">
                                    <div *ngIf="(name.errors != null && (name.errors['required'] || name.errors['notOnlyWhiteSpace']))">
                                        Name is required
                                    </div>
                                    <div *ngIf="(name.errors != null && name.errors['minLength'])">
                                        Name must be at least 2 characters long
                                    </div>
                                </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                                <input class="contactus" placeholder="Email"  formControlName="email" type="type">
                                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger mt-1">
                                    <div *ngIf="(email.errors != null && (email.errors['required'] || email.errors['notOnlyWhiteSpace']))">
                                        Email is required
                                    </div>
                                    <div *ngIf="(name.errors != null && name.errors['minLength'])">
                                        Email must be at least 2 characters long
                                    </div>
                                </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                                <input class="contactus" placeholder="Password" formControlName="password" type="password">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label>Profile picture</label>
                        </div>
                        <app-file-uploader></app-file-uploader>
                    </div>
                </div>

                 <div class="text-center">
                    <div  type="submit" class="col-md-12">
                        <button class="send_btn">Save Changes</button>
                     </div>
                </div>
            </form>
        </div>
    </div>
</div>
