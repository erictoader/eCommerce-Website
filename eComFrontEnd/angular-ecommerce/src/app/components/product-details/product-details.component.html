<div class="details-section">
    <div class="container-fluid">

        <img src="{{product.image}}" class="detail-img">

        <h3>{{product.name}}</h3>
        <div (click)="addToCart()" class="btn btn-primary btn-sm">{{product.price | currency:"EUR"}}</div>
        <button href="#" class="primary-btn">Add to cart</button>
        <hr>
        <h4>Description</h4>
        <p>{{product.desc}}</p>

        <a routerLink="/products" class="mt-5">Back to Product List</a>
    </div>
</div>
