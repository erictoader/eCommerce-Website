
<div class="main-content">
    <main class="container">
 
        <!-- Left Column / Headphones Image -->
        <div class="left-column">
          <img src="{{product.image}}" alt="{{product.name}}">
        </div>
       
       
        <!-- Right Column -->
        <div class="right-column">
       
          <!-- Product Description -->
          <div class="product-description">
            <span>{{product.name}}</span>
            <h1>{{product.name}}</h1>
            <p>{{product.desc}}</p>
          </div>
       
          <!-- Product Pricing -->
          <div class="product-price" *ngIf="product?.available == 1">
            <span>{{product.price | currency:'EUR'}}</span>
            <button (click)="addToCart()" class="cart-btn">Add to cart</button>
          </div>
          <div class="product-price" *ngIf="product?.available == 0">
            <span>{{product.price | currency:'EUR'}}</span>
            <button class="cart-btn" disabled>Add to cart</button>
          </div>
          <div class="d-flex mb-2" style="padding-top:25px">
            <div class="text-danger mb-1 me-2" *ngFor="let rating of [1, 2, 3, 4, 5]">
              <i *ngIf="product.rating >= rating" class="fa fa-star"></i>
              <i *ngIf="product.rating - rating == -0.5" class="fa fa-star-half-alt"></i>
              <i *ngIf="product.rating - rating <= -1"class="far fa-star"></i>
          </div>
        </div>
          <div  class="product-price" *ngIf="isAdmin" style="padding-top: 10px;">
            <button class="cart-btn" (click)="editProduct()" style="margin-right: 50px;">Edit</button>
            <button class="cart-btn" (click)="deleteProduct()">Delete</button>
          </div>
        </div>
      </main>
</div>
